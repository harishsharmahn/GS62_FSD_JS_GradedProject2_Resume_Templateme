<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/candidateResumes.css">

    <title>Resume Viewer</title>
</head>

<body>

    <div class="container">
        <div class="selection-choice-area">
            <button id="lastCandidate" class="selection-area-buttons" onclick="lastCandidateClick()">
                Previous
            </button>
            <input class="candidate-search" id="search" type="text"
                placeholder="search for keywords to filter the resumes" name="search">
            <button id="nextCandidate" class="selection-area-buttons" onclick="nextCandidateClick()">
                Next
            </button>
        </div>
        <div class="candidate-information">
            <div id="resumeInfo" class="resumeInfo"></div>
            <div id="noCandidateFound" class="no-result">
                <img src="./Images/no results.png" alt="sample-picture" class="no-result-image">
                <p class="no-result-text"><b>No such results found</b></p>
            </div>
            <div id="resumeContainer" class="resume-container">
                <div class="resume-header">
                    <div class="hidden"></div>
                    <div class="header-center">
                        <p id="name" class="name"></p>
                        <p class="position">Applied For: <span id="appliedFor"> Applied For</span></p>
                    </div>
                    <img src="./Images/profile.png" alt="sample-picture" class="candidate-image">

                </div>
                <div class="resume-body">
                    <div class="basics">
                        <div class="personal-info">
                            <p class="titles">Personal Information</p>
                            <p id="phone"></p>
                            <p id="email"></p>
                            <a href="" id="linkedin">LinkedIn</a>
                        </div>
                        <div class="tech-skill">
                            <p class="titles">Technical Skills
                            <p></p>
                            <p id="technicalSkills"></p>
                        </div>
                        <div class="">
                            <p class="titles">Hobbies
                            <p></p>
                            <p id="hobbies"></p>
                        </div>
                    </div>
                    <div class="other-details">
                        <h2 class="work-ex">Work Experience in previous company</h2>
                        <p id="previousCompanyDetails"></p>
                        <h2>Projects</h2>
                        <p id="projectDetails"></p>
                        <h2>Education</h2>
                        <p id="education"></p>

                        <h2>Internship</h2>
                        <p id="internship"></p>

                        <h2>Achievements</h2>
                        <p id="achievements"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JavaScript/candidateResumes.js"></script>

</body>

</html>
